apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: katacore
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      initContainers:
      - name: init-minio
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          mkdir -p /data/uploads
          chown -R 1001:1001 /data
        volumeMounts:
        - name: minio-storage
          mountPath: /data
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "https://minio.your-domain.com"
        - name: MINIO_PROMETHEUS_AUTH_TYPE
          value: "public"
        - name: MINIO_PROMETHEUS_URL
          value: "http://prometheus-service.katacore-monitoring:9090"
        command:
        - minio
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        - name: minio-certs
          mountPath: /root/.minio/certs
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc
      - name: minio-certs
        secret:
          secretName: minio-tls
          optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: katacore
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: katacore
  labels:
    app: minio-setup
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: minio-setup
        image: minio/mc:latest
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: MINIO_SECRET_KEY
        command:
        - sh
        - -c
        - |
          echo "Waiting for MinIO to be ready..."
          sleep 30
          
          # Configure mc client
          mc alias set katacore http://minio-service:9000 $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
          
          # Create buckets
          mc mb katacore/uploads --ignore-existing
          mc mb katacore/avatars --ignore-existing
          mc mb katacore/backups --ignore-existing
          
          # Set bucket policies (public read for uploads, private for others)
          mc anonymous set public katacore/uploads
          mc anonymous set none katacore/avatars
          mc anonymous set none katacore/backups
          
          # Enable versioning
          mc version enable katacore/uploads
          mc version enable katacore/avatars
          mc version enable katacore/backups
          
          echo "MinIO setup complete"
