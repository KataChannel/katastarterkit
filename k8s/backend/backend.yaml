apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: katacore
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: POSTGRES_DB
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB; do
            echo "PostgreSQL is not ready - sleeping"
            sleep 2
          done
          echo "PostgreSQL is ready"
      - name: wait-for-redis
        image: redis:7-alpine
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: REDIS_PORT
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis to be ready..."
          until redis-cli -h $REDIS_HOST -p $REDIS_PORT ping; do
            echo "Redis is not ready - sleeping"
            sleep 2
          done
          echo "Redis is ready"
      containers:
      - name: backend
        image: katacore/backend:latest
        ports:
        - containerPort: 4000
          name: http
        env:
        # From ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: NODE_ENV
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: POSTGRES_DB
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: REDIS_PORT
        - name: MINIO_HOST
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: MINIO_HOST
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: MINIO_PORT
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: BACKEND_PORT
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: JWT_EXPIRES_IN
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: LOG_FORMAT
        - name: RATE_LIMIT_WINDOW_MS
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: RATE_LIMIT_WINDOW_MS
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: RATE_LIMIT_MAX_REQUESTS
        # From Secrets
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: DATABASE_URL
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: REDIS_PASSWORD
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: MINIO_SECRET_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: JWT_SECRET
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: SESSION_SECRET
        - name: GROK_API_KEY
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: GROK_API_KEY
        # Computed environment variables
        - name: FRONTEND_URL
          value: "https://app.your-domain.com"
        - name: CORS_ORIGIN
          value: "https://app.your-domain.com"
        - name: MINIO_USE_SSL
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: MINIO_USE_SSL
        - name: MINIO_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: katacore-config
              key: MINIO_BUCKET_NAME
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 4000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: katacore
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: katacore
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: backend
