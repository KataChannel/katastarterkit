apiVersion: v1
kind: Secret
metadata:
  name: katacore-secrets
  namespace: katacore
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "timonacore"
  POSTGRES_PASSWORD: "CHANGE_THIS_STRONG_PASSWORD"
  DATABASE_URL: "postgresql://timonacore:CHANGE_THIS_STRONG_PASSWORD@postgres-service:5432/timonacore_prod"
  
  # Redis Password
  REDIS_PASSWORD: "CHANGE_THIS_REDIS_PASSWORD"
  
  # MinIO Credentials
  MINIO_ACCESS_KEY: "CHANGE_THIS_MINIO_ACCESS_KEY"
  MINIO_SECRET_KEY: "CHANGE_THIS_MINIO_SECRET_KEY_MINIMUM_32_CHARS"
  
  # JWT Secret
  JWT_SECRET: "CHANGE_THIS_TO_A_VERY_STRONG_SECRET_AT_LEAST_32_CHARACTERS"
  
  # NextAuth Secret
  NEXTAUTH_SECRET: "CHANGE_THIS_NEXTAUTH_SECRET_MINIMUM_32_CHARACTERS"
  
  # Session Secret
  SESSION_SECRET: "CHANGE_THIS_SESSION_SECRET_MINIMUM_32_CHARACTERS"
  
  # Grafana Admin
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASSWORD: "CHANGE_THIS_GRAFANA_PASSWORD"
  
  # Backup Encryption
  BACKUP_ENCRYPTION_KEY: "CHANGE_THIS_BACKUP_ENCRYPTION_KEY"
  
  # AI API Key
  GROK_API_KEY: "your-production-grok-api-key"
---
# TLS Secret for HTTPS (Let's Encrypt will populate this)
apiVersion: v1
kind: Secret
metadata:
  name: katacore-tls
  namespace: katacore
type: kubernetes.io/tls
data:
  # These will be populated by cert-manager/Let's Encrypt
  tls.crt: ""
  tls.key: ""
