apiVersion: v1
kind: ConfigMap
metadata:
  name: katacore-config
  namespace: katacore
data:
  # Application Configuration
  NODE_ENV: "production"
  
  # Database Configuration
  POSTGRES_DB: "timonacore_prod"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  
  # Redis Configuration
  REDIS_HOST: "redis-cluster-service"
  REDIS_PORT: "6379"
  
  # MinIO Configuration
  MINIO_HOST: "minio-service"
  MINIO_PORT: "9000"
  MINIO_CONSOLE_PORT: "9001"
  MINIO_USE_SSL: "true"
  MINIO_BUCKET_NAME: "uploads"
  
  # Backend Configuration
  BACKEND_PORT: "4000"
  JWT_EXPIRES_IN: "7d"
  
  # Frontend Configuration
  FRONTEND_PORT: "3000"
  
  # Performance Configuration
  MAX_MEMORY_RESTART: "1024M"
  INSTANCES: "2"
  EXEC_MODE: "cluster"
  
  # Logging Configuration
  LOG_LEVEL: "warn"
  LOG_FORMAT: "json"
  LOG_MAX_FILES: "10"
  LOG_MAX_SIZE: "10m"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
