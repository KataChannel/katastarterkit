apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: katacore
data:
  redis.conf: |
    # Redis Cluster Configuration
    port 6379
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    appendonly yes
    appendfsync everysec
    
    # Performance settings
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    
    # Persistence settings
    save 900 1
    save 300 10
    save 60 10000
    
    # Security
    protected-mode no
    
    # Logging
    loglevel notice
    
  entrypoint.sh: |
    #!/bin/bash
    
    # Start Redis with cluster configuration
    redis-server /usr/local/etc/redis/redis.conf &
    
    # Wait for Redis to be ready
    while ! redis-cli ping; do
      echo "Waiting for Redis to be ready..."
      sleep 1
    done
    
    echo "Redis is ready"
    
    # Keep container running
    wait
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: katacore
  labels:
    app: redis-cluster
spec:
  serviceName: redis-cluster-service
  replicas: 6
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
    spec:
      initContainers:
      - name: init-redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          mkdir -p /data
          chown 999:999 /data
        volumeMounts:
        - name: redis-data
          mountPath: /data
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: client
        - containerPort: 16379
          name: gossip
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: katacore-secrets
              key: REDIS_PASSWORD
              optional: true
        command:
        - redis-server
        args:
        - /usr/local/etc/redis/redis.conf
        volumeMounts:
        - name: redis-config
          mountPath: /usr/local/etc/redis
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-storage
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-service
  namespace: katacore
  labels:
    app: redis-cluster
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: client
  - port: 16379
    targetPort: 16379
    protocol: TCP
    name: gossip
  selector:
    app: redis-cluster
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: katacore
  labels:
    app: redis-cluster
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis-cluster
---
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-init
  namespace: katacore
  labels:
    app: redis-cluster-init
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: redis-cluster-init
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          echo "Waiting for Redis nodes to be ready..."
          sleep 30
          
          # Get Redis pod IPs
          REDIS_NODES=""
          for i in {0..5}; do
            IP=$(nslookup redis-cluster-$i.redis-cluster-service.katacore.svc.cluster.local | grep "Address:" | tail -1 | awk '{print $2}')
            if [ ! -z "$IP" ]; then
              REDIS_NODES="$REDIS_NODES $IP:6379"
            fi
          done
          
          echo "Redis nodes: $REDIS_NODES"
          
          # Create cluster
          redis-cli --cluster create $REDIS_NODES --cluster-replicas 1 --cluster-yes
          
          echo "Redis cluster initialization complete"
