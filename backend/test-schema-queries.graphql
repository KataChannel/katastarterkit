// Query 1: Lấy tất cả models
query GetAllModels {
  getAllModels
}

// Query 2: Lấy schema của Product
query GetProductSchema {
  getModelSchema(modelName: "Product")
}

// Query 3: Lấy mappable fields của Product
query GetProductMappableFields {
  getMappableFields(modelName: "Product")
}

// Query 4: Lấy required fields của Product
query GetProductRequiredFields {
  getRequiredFields(modelName: "Product")
}

// Query 5: Auto-suggest mapping
query SuggestProductMapping {
  suggestMapping(
    sourceFields: ["Tên SP", "Giá", "Mô tả", "Hình ảnh", "Danh mục"]
    modelName: "Product"
  )
}

// Query 6: Validate mapping
query ValidateProductMapping {
  validateMapping(
    modelName: "Product"
    mapping: {
      "Tên SP": "name"
      "Giá": "price"
      "Mô tả": "description"
      "Danh mục": "categoryId"
    }
  )
}

