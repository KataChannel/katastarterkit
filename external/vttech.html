<!DOCTYPE html>

<head>

    <title>Nh√¢n Vi√™n Vttech</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [cookie, setCookie] = useState('');

            // Load t·ª´ localStorage khi component mount
            useEffect(() => {

                setXsrfToken(savedXsrf);
            }, []);

            // L∆∞u v√†o localStorage khi thay ƒë·ªïi

            };

            const handleXsrfChange = (e) => {
                const value = e.target.value;
                setXsrfToken(value);
                localStorage.setItem('vttech_xsrf_token', value);
            };

                if (!cookie || !xsrfToken) {
                    setError('Vui l√≤ng nh·∫≠p Cookie v√† Xsrf-Token');
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    const response = await axios.post('http://127.0.0.1:3001/api/customers', {
                        cookie,
                        xsrfToken
                    });

                    if (response.data.success) {
                        setData(response.data.data);
                        setError(null);
                    } else {
                        setError('‚ùå ' + (response.data.error || 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu'));
                    }
                } catch (err) {

                    setError('‚ùå L·ªói: ' + errorMsg);

                    setError('Vui l√≤ng nh·∫≠p Cookie v√† Xsrf-Token');
                    return;
                }

                setLoading(true);
                try {
                    const response = await axios.post('http://127.0.0.1:3001/api/verify-credentials', {
                        cookie,
                        xsrfToken

                        alert('‚úÖ Th√¥ng tin x√°c th·ª±c h·ª£p l·ªá!');
                    } else {
                        setError('‚ùå ' + (response.data.message || 'X√°c th·ª±c th·∫•t b·∫°i'));
                    }
                } catch (err) {
                    console.error('Verify error:', err);
                    setError('‚ùå L·ªói k·∫øt n·ªëi: ' + (err.response?.data?.message || err.message || 'Kh√¥ng th·ªÉ x√°c th·ª±c'));
                } finally {

            return (

                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-800 mb-8">L·ªçc Kh√°ch H√†ng VTTECH</h1>
                        
                        {/* Credentials Section */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">X√°c th·ª±c</h2>
                            
                            <div className="mb-4">

                                    value={cookie}
                                    onChange={handleCookieChange}
                                    placeholder="D√°n cookie t·∫°i ƒë√¢y..."

                                    rows="4"
                                />
                                <p className="text-xs text-gray-500 mt-1">ƒê∆∞·ª£c l∆∞u t·ª± ƒë·ªông v√†o localStorage</p>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Xsrf-Token:
                                </label>
                                <textarea
                                    value={xsrfToken}

                                    placeholder="D√°n Xsrf-Token t·∫°i ƒë√¢y..."

                                    rows="3"
                                />
                                <p className="text-xs text-gray-500 mt-1">ƒê∆∞·ª£c l∆∞u t·ª± ƒë·ªông v√†o localStorage</p>
                            </div>

                            <div className="grid grid-cols-2 gap-4">

                                    disabled={loading}
                                    className="bg-green-500 hover:bg-green-600 disabled:bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                                >
                                    üîê X√°c th·ª±c
                                </button>
                                
                                <button
                                    onClick={fetchCustomers}
                                    disabled={loading}
                                    className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
                                >

                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>

                                        'üì• T·∫£i d·ªØ li·ªáu'
                                    )}

                            </div>

                        {/* Error Alert */}
                        {error && (

                                <strong className="font-semibold">‚ö†Ô∏è L·ªói:</strong>

                                <li>Nh·∫•n n√∫t "T·∫£i d·ªØ li·ªáu kh√°ch h√†ng" ƒë·ªÉ l·∫•y d·ªØ li·ªáu</li>
                            </ul>

                    </div>

            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
