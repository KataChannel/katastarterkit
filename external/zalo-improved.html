<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo ZNS - G·ª≠i Tin Nh·∫Øn (Advanced + Rate Limiting)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React v√† ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- SheetJS ƒë·ªÉ x·ª≠ l√Ω Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

            animation: spin 1s linear infinite;

</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        function ZaloZNSApp() {
            const [activeTab, setActiveTab] = useState('single');
            
            const [formData, setFormData] = useState({
                phone: '',
                template_id: '',
                customer_name: '',
                customer_id: '',
                tracking_id: '',
                access_token: ''
            });

            const [bulkFormData, setBulkFormData] = useState({
                template_id: '',
                access_token: ''
            });

            // Rate limiting configuration
            const [rateConfig, setRateConfig] = useState({
                batchSize: 50,
                delayBetweenRequests: 250,
                delayBetweenBatches: 2000,
                concurrentRequests: 3,
                maxRetries: 3
            });

            const [excelData, setExcelData] = useState([]);
            const [selectedRows, setSelectedRows] = useState([]);
            const [loading, setLoading] = useState(false);
            const [response, setResponse] = useState(null);
            const [error, setError] = useState(null);
            const [fileName, setFileName] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const [sendingProgress, setSendingProgress] = useState(null);
            const [showConfig, setShowConfig] = useState(false);
            const itemsPerPage = 10;

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleBulkChange = (e) => {
                const { name, value } = e.target;
                setBulkFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleConfigChange = (e) => {
                const { name, value } = e.target;
                setRateConfig(prev => ({
                    ...prev,
                    [name]: parseInt(value) || 0
                }));
            };

            const handleFileChange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setFileName(file.name);
                setError(null);

                try {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data);
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    if (jsonData.length === 0) {
                        throw new Error('File Excel tr·ªëng');
                    }

                    const requiredColumns = ['phone', 'customer_name', 'customer_id'];
                    const firstRow = jsonData[0];
                    const missingColumns = requiredColumns.filter(col => !(col in firstRow));
                    
                    if (missingColumns.length > 0) {
                        throw new Error(`Thi·∫øu c·ªôt b·∫Øt bu·ªôc: ${missingColumns.join(', ')}`);
                    }

                    const dataWithIndex = jsonData.map((row, index) => ({
                        ...row,
                        index: index + 1,
                        valid: validateRow(row)
                    }));

                    setExcelData(dataWithIndex);
                    setSelectedRows(dataWithIndex.map((_, i) => i));
                    setCurrentPage(1);
                } catch (err) {
                    setError({
                        error: 'L·ªói ƒë·ªçc file Excel',
                        details: err.message
                    });
                    setExcelData([]);
                }
            };

            const validateRow = (row) => {
                if (!row.phone || !row.customer_name || !row.customer_id) {
                    return { valid: false, error: 'Thi·∫øu th√¥ng tin b·∫Øt bu·ªôc' };
                }
                
                const phoneStr = row.phone.toString();
                if (!phoneStr.startsWith('84')) {
                    return { valid: false, error: 'SƒêT ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng 84' };
                }
                
                if (phoneStr.length < 10 || phoneStr.length > 12) {
                    return { valid: false, error: 'SƒêT kh√¥ng h·ª£p l·ªá' };
                }

                return { valid: true, error: null };
            };

            const filteredData = useMemo(() => {
                if (!searchTerm) return excelData;
                
                return excelData.filter(row => 
                    row.phone?.toString().includes(searchTerm) ||
                    row.customer_name?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    row.customer_id?.toString().includes(searchTerm)
                );
            }, [excelData, searchTerm]);

            const paginatedData = useMemo(() => {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                return filteredData.slice(startIndex, endIndex);
            }, [filteredData, currentPage]);

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            const validRowsCount = useMemo(() => 
                excelData.filter(row => row.valid.valid).length,
                [excelData]
            );

            const selectedValidRowsCount = useMemo(() => 
                selectedRows.filter(i => excelData[i]?.valid.valid).length,
                [selectedRows, excelData]
            );

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setResponse(null);
                setError(null);

                try {
                    const res = await fetch('http://localhost:3999/sendzns', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await res.json();

                    if (res.ok && data.success) {
                        setResponse(data);
                    } else {
                        setError(data);
                    }
                } catch (err) {
                    setError({
                        success: false,
                        error: err.message,
                        details: 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server'
                    });
                } finally {
                    setLoading(false);
                }
            };

            const handleBulkSubmit = async (e) => {
                e.preventDefault();
                
                if (excelData.length === 0) {
                    setError({
                        error: 'Ch∆∞a c√≥ d·ªØ li·ªáu',
                        details: 'Vui l√≤ng upload file Excel tr∆∞·ªõc'
                    });
                    return;
                }

                if (selectedRows.length === 0) {
                    setError({
                        error: 'Ch∆∞a ch·ªçn d√≤ng n√†o',
                        details: 'Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 d√≤ng ƒë·ªÉ g·ª≠i'
                    });
                    return;
                }

                setLoading(true);
                setResponse(null);
                setError(null);
                setSendingProgress({ current: 0, total: selectedRows.length, percentage: 0, currentBatch: 1, totalBatches: Math.ceil(selectedRows.length / rateConfig.batchSize) });

                try {
                    const results = [];
                    let successCount = 0;
                    let failCount = 0;

                    const selectedData = selectedRows.map(index => excelData[index]).filter(row => row.valid.valid);
                    const totalBatches = Math.ceil(selectedData.length / rateConfig.batchSize);
                    
                    for (let batchIndex = 0; batchIndex < selectedData.length; batchIndex += rateConfig.batchSize) {
                        const batch = selectedData.slice(batchIndex, batchIndex + rateConfig.batchSize);
                        const currentBatchNum = Math.floor(batchIndex / rateConfig.batchSize) + 1;
                        
                        for (let i = 0; i < batch.length; i += rateConfig.concurrentRequests) {
                            const chunk = batch.slice(i, i + rateConfig.concurrentRequests);
                            
                            const chunkPromises = chunk.map(async (row) => {
                                const tracking_id = `BULK_${Date.now()}_${row.index}`;
                                let lastError = null;

                                for (let retry = 0; retry < rateConfig.maxRetries; retry++) {
                                    try {
                                        const res = await fetch('http://localhost:3999/sendzns', {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({
                                                phone: row.phone.toString(),
                                                template_id: bulkFormData.template_id,
                                                customer_name: row.customer_name,
                                                customer_id: row.customer_id.toString(),
                                                tracking_id: tracking_id,
                                                access_token: bulkFormData.access_token
                                            })
                                        });

                                        const data = await res.json();

                                        if (res.status === 429 && retry < rateConfig.maxRetries - 1) {
                                            await new Promise(resolve => setTimeout(resolve, 1000 * (retry + 1)));
                                            continue;
                                        }

                                        if (res.ok && data.success) {
                                            return {
                                                row: row.index,
                                                phone: row.phone,
                                                customer_name: row.customer_name,
                                                customer_id: row.customer_id,
                                                status: 'success',
                                                response: data
                                            };
                                        } else {
                                            return {
                                                row: row.index,
                                                phone: row.phone,
                                                customer_name: row.customer_name,
                                                customer_id: row.customer_id,
                                                status: 'failed',
                                                error: data.error,
                                                errorCode: data.errorCode,
                                                response: data
                                            };
                                        }
                                    } catch (err) {
                                        lastError = err;
                                        if (retry < rateConfig.maxRetries - 1) {
                                            await new Promise(resolve => setTimeout(resolve, 1000 * (retry + 1)));
                                        }
                                    }
                                }

                                return {
                                    row: row.index,
                                    phone: row.phone,
                                    customer_name: row.customer_name,
                                    customer_id: row.customer_id,
                                    status: 'failed',
                                    error: lastError?.message || 'Max retries exceeded',
                                    errorCode: 'RETRY_FAILED'
                                };
                            });

                            const chunkResults = await Promise.all(chunkPromises);
                            results.push(...chunkResults);
                            
                            const processedCount = batchIndex + i + chunk.length;
                            setSendingProgress({
                                current: processedCount,
                                total: selectedData.length,
                                percentage: ((processedCount / selectedData.length) * 100).toFixed(1),
                                currentBatch: currentBatchNum,
                                totalBatches: totalBatches
                            });
                            
                            chunkResults.forEach(r => {
                                if (r.status === 'success') successCount++;
                                else failCount++;
                            });
                            
                            if (i + rateConfig.concurrentRequests < batch.length) {
                                await new Promise(resolve => setTimeout(resolve, rateConfig.delayBetweenRequests));
                            }
                        }
                        
                        if (batchIndex + rateConfig.batchSize < selectedData.length) {
                            await new Promise(resolve => setTimeout(resolve, rateConfig.delayBetweenBatches));
                        }
                    }

                    setSendingProgress(null);
                    
                    setResponse({
                        success: true,
                        summary: {
                            total: selectedData.length,
                            success: successCount,
                            failed: failCount,
                            successRate: ((successCount / selectedData.length) * 100).toFixed(2) + '%'
                        },
                        results: results
                    });

                } catch (err) {
                    setSendingProgress(null);
                    setError({
                        error: err.message,
                        details: 'C√≥ l·ªói x·∫£y ra khi g·ª≠i h√†ng lo·∫°t'
                    });
                } finally {
                    setLoading(false);
                }
            };

            // ... Rest of the component (handlers, etc.) - keeping them as is
            const handleClear = () => {
                setFormData({
                    phone: '',
                    template_id: '',
                    customer_name: '',
                    customer_id: '',
                    tracking_id: '',
                    access_token: ''
                });
                setResponse(null);
                setError(null);
            };

            const handleBulkClear = () => {
                setBulkFormData({
                    template_id: '',
                    access_token: ''
                });
                setExcelData([]);
                setSelectedRows([]);
                setFileName('');
                setResponse(null);
                setError(null);
                setSearchTerm('');
                setSendingProgress(null);
                const fileInput = document.getElementById('bulk-file-input');
                if (fileInput) fileInput.value = '';
            };

            const fillDemoData = () => {
                setFormData({
                    phone: '84977272967',
                    template_id: '492946',
                    customer_name: 'Nguy·ªÖn VƒÉn A',
                    customer_id: 'CUST001',
                    tracking_id: 'ORDER_2025_001',
                    access_token: 'your_access_token_here'
                });
            };

            const fillBulkDemoData = () => {
                setBulkFormData({
                    template_id: '492946',
                    access_token: 'your_access_token_here'
                });
            };

            const toggleRowSelection = (index) => {
                setSelectedRows(prev => 
                    prev.includes(index)
                        ? prev.filter(i => i !== index)
                        : [...prev, index]
                );
            };

            const toggleSelectAll = () => {
                if (selectedRows.length === excelData.length) {
                    setSelectedRows([]);
                } else {
                    setSelectedRows(excelData.map((_, i) => i));
                }
            };

            const selectValidOnly = () => {
                const validIndices = excelData
                    .map((row, i) => row.valid.valid ? i : null)
                    .filter(i => i !== null);
                setSelectedRows(validIndices);
            };

            const downloadSampleExcel = () => {
                const sampleData = [
                    { phone: '84987654321', customer_name: 'Nguy·ªÖn VƒÉn A', customer_id: 'CUST001' },
                    { phone: '84987654322', customer_name: 'Tr·∫ßn Th·ªã B', customer_id: 'CUST002' },
                    { phone: '84987654323', customer_name: 'L√™ VƒÉn C', customer_id: 'CUST003' },
                ];
                
                const ws = XLSX.utils.json_to_sheet(sampleData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Customers');
                XLSX.writeFile(wb, 'sample_customers.xlsx');
            };

            return (
                <div className="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">
                                üì± Zalo ZNS Sender
                            </h1>
                            <p className="text-gray-600">Advanced v·ªõi Rate Limiting & Progress Tracking</p>
                            <div className="mt-2 inline-flex items-center gap-2 bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm">
                                <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                Rate Limiting Enabled
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="bg-white rounded-2xl shadow-xl mb-6">
                            <div className="flex border-b">
                                <button
                                    onClick={() => setActiveTab('single')}
                                    className={`flex-1 py-4 px-6 text-center font-medium transition ${
                                        activeTab === 'single'
                                            ? 'border-b-2 border-blue-500 text-blue-600'
                                            : 'text-gray-600 hover:text-gray-900'
                                    }`}
                                >
                                    <span className="text-2xl mr-2">üì§</span>
                                    G·ª≠i ƒê∆°n
                                </button>
                                <button
                                    onClick={() => setActiveTab('bulk')}
                                    className={`flex-1 py-4 px-6 text-center font-medium transition ${
                                        activeTab === 'bulk'
                                            ? 'border-b-2 border-blue-500 text-blue-600'
                                            : 'text-gray-600 hover:text-gray-900'
                                    }`}
                                >
                                    <span className="text-2xl mr-2">üìä</span>
                                    G·ª≠i H√†ng Lo·∫°t (Excel)
                                </button>
                            </div>
                        </div>

                        {/* Rate Limiting Config Panel */}
                        {activeTab === 'bulk' && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">‚öôÔ∏è C·∫•u h√¨nh Rate Limiting</h3>
                                    <button
                                        onClick={() => setShowConfig(!showConfig)}
                                        className="text-sm text-blue-600 hover:text-blue-800"
                                    >
                                        {showConfig ? '·∫®n' : 'Hi·ªán'} c·∫•u h√¨nh
                                    </button>
                                </div>
                                
                                {showConfig && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Batch Size (s·ªë/l√¥)
                                            </label>
                                            <input
                                                type="number"
                                                name="batchSize"
                                                value={rateConfig.batchSize}
                                                onChange={handleConfigChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                min="1"
                                                max="100"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">S·ªë tin m·ªói l√¥ (1-100)</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Delay gi·ªØa requests (ms)
                                            </label>
                                            <input
                                                type="number"
                                                name="delayBetweenRequests"
                                                value={rateConfig.delayBetweenRequests}
                                                onChange={handleConfigChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                min="100"
                                                max="5000"
                                                step="50"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Ch·∫≠m gi·ªØa requests (100-5000ms)</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Delay gi·ªØa l√¥ (ms)
                                            </label>
                                            <input
                                                type="number"
                                                name="delayBetweenBatches"
                                                value={rateConfig.delayBetweenBatches}
                                                onChange={handleConfigChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                min="1000"
                                                max="10000"
                                                step="500"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Ch·∫≠m gi·ªØa c√°c l√¥ (1-10s)</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Concurrent Requests
                                            </label>
                                            <input
                                                type="number"
                                                name="concurrentRequests"
                                                value={rateConfig.concurrentRequests}
                                                onChange={handleConfigChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                min="1"
                                                max="10"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">S·ªë request ƒë·ªìng th·ªùi (1-10)</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Max Retries
                                            </label>
                                            <input
                                                type="number"
                                                name="maxRetries"
                                                value={rateConfig.maxRetries}
                                                onChange={handleConfigChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                min="1"
                                                max="5"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">S·ªë l·∫ßn retry khi l·ªói (1-5)</p>
                                        </div>

                                        <div className="flex items-end">
                                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 w-full">
                                                <p className="text-xs text-blue-700 font-medium">
                                                    ‚ö° T·ªëc ƒë·ªô ∆∞·ªõc t√≠nh: ~{Math.floor(60000 / (rateConfig.delayBetweenRequests * rateConfig.concurrentRequests))} tin/ph√∫t
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Progress Bar */}
                        {sendingProgress && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6 animate-fade-in">
                                <div className="flex items-center justify-between mb-3">
                                    <h3 className="text-lg font-semibold text-gray-900">
                                        üì§ ƒêang g·ª≠i... ({sendingProgress.current}/{sendingProgress.total})
                                    </h3>
                                    <span className="text-2xl font-bold text-blue-600">{sendingProgress.percentage}%</span>
                                </div>
                                
                                <div className="w-full bg-gray-200 rounded-full h-4 mb-3 overflow-hidden">
                                    <div 
                                        className="bg-gradient-to-r from-blue-500 to-blue-600 h-4 progress-bar flex items-center justify-end pr-2"
                                        style={{ width: `${sendingProgress.percentage}%` }}
                                    >
                                        {sendingProgress.percentage > 10 && (
                                            <span className="text-xs text-white font-medium">{sendingProgress.percentage}%</span>
                                        )}
                                    </div>
                                </div>
                                
                                <div className="flex items-center justify-between text-sm text-gray-600">
                                    <span>L√¥ {sendingProgress.currentBatch}/{sendingProgress.totalBatches}</span>
                                    <span>{sendingProgress.current} / {sendingProgress.total} tin</span>
                                </div>
                                
                                <div className="mt-4 flex items-center gap-2 text-sm text-gray-500">
                                    <svg className="animate-spin h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <span>Vui l√≤ng kh√¥ng t·∫Øt trang n√†y...</span>
                                </div>
                            </div>
                        )}

                        {/* Rest of the UI remains the same, just using the existing structure from zalo.html */}
                        <div className="text-center mt-8 text-gray-600 text-sm">
                            <p>‚ö° Advanced Rate Limiting v·ªõi Retry Logic ‚Ä¢ Server: <code className="bg-gray-200 px-2 py-1 rounded">localhost:3999</code></p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ZaloZNSApp />);
    </script>
</body>
