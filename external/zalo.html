<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <script type="text/babel">
        const { useState, useMemo } = React;

        function ZaloZNSApp() {
            const [activeTab, setActiveTab] = useState('single'); // 'single' or 'bulk'
            
            const [formData, setFormData] = useState({
                phone: '',
                template_id: '',
                customer_name: '',
                customer_id: '',
                tracking_id: '',
                access_token: ''
            });

            const [bulkFormData, setBulkFormData] = useState({
                template_id: '',
                access_token: ''
            });

            const [excelData, setExcelData] = useState([]);
            const [selectedRows, setSelectedRows] = useState([]);
            const [loading, setLoading] = useState(false);
            const [response, setResponse] = useState(null);
            const [error, setError] = useState(null);
            const [fileName, setFileName] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 10;

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleBulkChange = (e) => {
                const { name, value } = e.target;
                setBulkFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleFileChange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setFileName(file.name);
                setError(null);

                try {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data);
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    // Validate columns
                    if (jsonData.length === 0) {
                        throw new Error('File Excel tr·ªëng');
                    }

                    const requiredColumns = ['phone', 'customer_name', 'customer_id'];
                    const firstRow = jsonData[0];
                    const missingColumns = requiredColumns.filter(col => !(col in firstRow));
                    
                    if (missingColumns.length > 0) {
                        throw new Error(`Thi·∫øu c·ªôt b·∫Øt bu·ªôc: ${missingColumns.join(', ')}`);
                    }

                    // Add index and validation status
                    const dataWithIndex = jsonData.map((row, index) => ({
                        ...row,
                        index: index + 1,
                        valid: validateRow(row)
                    }));

                    setExcelData(dataWithIndex);
                    setSelectedRows(dataWithIndex.map((_, i) => i)); // Select all by default
                    setCurrentPage(1);
                } catch (err) {
                    setError({
                        error: 'L·ªói ƒë·ªçc file Excel',
                        details: err.message
                    });
                    setExcelData([]);
                }
            };

            const validateRow = (row) => {
                if (!row.phone || !row.customer_name || !row.customer_id) {
                    return { valid: false, error: 'Thi·∫øu th√¥ng tin b·∫Øt bu·ªôc' };
                }
                
                const phoneStr = row.phone.toString();
                if (!phoneStr.startsWith('84')) {
                    return { valid: false, error: 'SƒêT ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng 84' };
                }
                
                if (phoneStr.length < 10 || phoneStr.length > 12) {
                    return { valid: false, error: 'SƒêT kh√¥ng h·ª£p l·ªá' };
                }

                return { valid: true, error: null };
            };

            const filteredData = useMemo(() => {
                if (!searchTerm) return excelData;
                
                return excelData.filter(row => 
                    row.phone?.toString().includes(searchTerm) ||
                    row.customer_name?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    row.customer_id?.toString().includes(searchTerm)
                );
            }, [excelData, searchTerm]);

            const paginatedData = useMemo(() => {
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                return filteredData.slice(startIndex, endIndex);
            }, [filteredData, currentPage]);

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            const validRowsCount = useMemo(() => 
                excelData.filter(row => row.valid.valid).length,
                [excelData]
            );

            const selectedValidRowsCount = useMemo(() => 
                selectedRows.filter(i => excelData[i]?.valid.valid).length,
                [selectedRows, excelData]
            );

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setResponse(null);
                setError(null);

                try {
                    const res = await fetch('http://localhost:3999/sendzns', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await res.json();

                    if (res.ok && data.success) {
                        setResponse(data);
                    } else {
                        setError(data);
                    }
                } catch (err) {
                    setError({
                        success: false,
                        error: err.message,
                        details: 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra server ƒë√£ ch·∫°y ch∆∞a.'
                    });
                } finally {
                    setLoading(false);
                }
            };

            const handleBulkSubmit = async (e) => {
                e.preventDefault();
                
                if (excelData.length === 0) {
                    setError({
                        error: 'Ch∆∞a c√≥ d·ªØ li·ªáu',
                        details: 'Vui l√≤ng upload file Excel tr∆∞·ªõc'
                    });
                    return;
                }

                if (selectedRows.length === 0) {
                    setError({
                        error: 'Ch∆∞a ch·ªçn d√≤ng n√†o',
                        details: 'Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 d√≤ng ƒë·ªÉ g·ª≠i'
                    });
                    return;
                }

                setLoading(true);
                setResponse(null);
                setError(null);

                try {
                    const results = [];
                    let successCount = 0;
                    let failCount = 0;

                    // G·ª≠i t·ª´ng d√≤ng ƒë∆∞·ª£c ch·ªçn
                    for (const index of selectedRows) {
                        const row = excelData[index];
                        
                        // Skip invalid rows
                        if (!row.valid.valid) {
                            results.push({
                                row: row.index,
                                phone: row.phone,
                                customer_name: row.customer_name,
                                customer_id: row.customer_id,
                                status: 'failed',
                                error: row.valid.error
                            });
                            failCount++;
                            continue;
                        }

                        const tracking_id = `BULK_${Date.now()}_${row.index}`;

                        try {
                            const payload = {
                                phone: row.phone.toString(),
                                template_id: bulkFormData.template_id,
                                customer_name: row.customer_name,
                                customer_id: row.customer_id.toString(),
                                tracking_id: tracking_id,
                                access_token: bulkFormData.access_token
                            };

                            const res = await fetch('http://localhost:3999/sendzns', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(payload)
                            });

                            const data = await res.json();

                            if (res.ok && data.success) {
                                results.push({
                                    row: row.index,
                                    phone: row.phone,
                                    customer_name: row.customer_name,
                                    customer_id: row.customer_id,
                                    status: 'success',
                                    response: data.data
                                });
                                successCount++;
                            } else {
                                results.push({
                                    row: row.index,
                                    phone: row.phone,
                                    customer_name: row.customer_name,
                                    customer_id: row.customer_id,
                                    status: 'failed',
                                    error: data.error || 'Unknown error',
                                    details: data.details
                                });
                                failCount++;
                            }

                            // Delay to avoid rate limit
                            await new Promise(resolve => setTimeout(resolve, 100));

                        } catch (err) {
                            results.push({
                                row: row.index,
                                phone: row.phone,
                                customer_name: row.customer_name,
                                customer_id: row.customer_id,
                                status: 'failed',
                                error: err.message
                            });
                            failCount++;
                        }
                    }

                    setResponse({
                        success: true,
                        summary: {
                            total: selectedRows.length,
                            success: successCount,
                            failed: failCount,
                            successRate: ((successCount / selectedRows.length) * 100).toFixed(2) + '%'
                        },
                        results: results
                    });

                } catch (err) {
                    setError({
                        error: err.message,
                        details: 'C√≥ l·ªói x·∫£y ra khi g·ª≠i h√†ng lo·∫°t'
                    });
                } finally {
                    setLoading(false);
                }
            };

            const handleClear = () => {

            return (

                        <div className="text-center mb-8">

                                <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                                    <svg className="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                                    </svg>
                                </div>
                            </div>
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">
                                Zalo ZNS Sender Advanced
                            </h1>
                            <p className="text-gray-600">
                                G·ª≠i tin nh·∫Øn ZNS v·ªõi x·ª≠ l√Ω Excel n√¢ng cao t·∫°i Frontend
                            </p>
                        </div>

                        {/* Tabs */}
                        <div className="bg-white rounded-2xl shadow-xl mb-6">
                            <div className="flex border-b">
                                <button
                                    onClick={() => {
                                        setActiveTab('single');
                                        setResponse(null);
                                        setError(null);
                                    }}
                                    className={`flex-1 px-6 py-4 font-semibold transition ${
                                        activeTab === 'single'
                                            ? 'bg-blue-600 text-white rounded-tl-2xl'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    üì± G·ª≠i ƒë∆°n l·∫ª
                                </button>
                                <button
                                    onClick={() => {
                                        setActiveTab('bulk');
                                        setResponse(null);
                                        setError(null);
                                    }}
                                    className={`flex-1 px-6 py-4 font-semibold transition ${
                                        activeTab === 'bulk'
                                            ? 'bg-blue-600 text-white rounded-tr-2xl'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    üìä G·ª≠i h√†ng lo·∫°t (Excel Frontend)
                                </button>
                            </div>
                        </div>

                        {/* Single Send Form - Same as before */}
                        {activeTab === 'single' && (
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            üì± S·ªë ƒëi·ªán tho·∫°i <span className="text-red-500">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            name="phone"
                                            value={formData.phone}
                                            onChange={handleChange}

                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">

                                        </label>
                                        <input

                                            value={formData.template_id}
                                            onChange={handleChange}

                                                value={formData.customer_name}

                                    <div className="flex flex-wrap gap-4 pt-4">
