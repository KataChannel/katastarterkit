# Production Docker Compose - Optimized for 1 Core, 2GB RAM
# Total estimated memory usage: ~1.5GB (leaving 500MB for system)
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database - 256MB limit
  postgres:
    image: postgres:16-alpine
    container_name: innerv2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tazagroupcore}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Optimize for low memory
      POSTGRES_SHARED_BUFFERS: 64MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 128MB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 32MB
    ports:
      - "${POSTGRES_PORT:-14003}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.2'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=128MB
      -c work_mem=4MB
      -c maintenance_work_mem=32MB
      -c max_connections=30
      -c checkpoint_completion_target=0.9

  # Redis Cache - 128MB limit
  redis:
    image: redis:7.4-alpine
    container_name: innerv2-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 100mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --appendonly no
      --timeout 300
    ports:
      - "${REDIS_PORT:-14004}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 64M
          cpus: '0.05'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Minio Object Storage - 256MB limit
  minio:
    image: minio/minio:RELEASE.2024-08-26T15-33-07Z
    container_name: innerv2-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-innerv2-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-innerv2-secret-2025}
    ports:
      - "${MINIO_PORT:-14007}:9000"
      - "${MINIO_CONSOLE_PORT:-14008}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend NestJS - 512MB limit
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: innerv2-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      # Memory optimization
      NODE_OPTIONS: "--max-old-space-size=384"
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/${POSTGRES_DB:-tazagroupcore}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Minio
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-innerv2-admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-innerv2-secret-2025}
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-uploads}
      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://116.118.48.208:14000}
      # Disable unnecessary features
      GRAPHQL_PLAYGROUND: false
      GRAPHQL_DEBUG: false
      GRAPHQL_INTROSPECTION: false
    ports:
      - "${BACKEND_PORT:-14001}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.3'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js - 384MB limit
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.prod
      args:
        NODE_ENV: production
        NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://116.118.48.208:14001/graphql
        NEXT_PUBLIC_APP_URL: http://116.118.48.208:14000
    container_name: innerv2-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Memory optimization
      NODE_OPTIONS: "--max-old-space-size=256"
      # API URLs
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT:-http://116.118.48.208:14001/graphql}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://116.118.48.208:14000}
      # Auth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://116.118.48.208:14000}
      # Disable telemetry
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_OTEL_ENABLED: false
    ports:
      - "${FRONTEND_PORT:-14000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.4'
        reservations:
          memory: 192M
          cpus: '0.2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  app-network:
    driver: bridge
    name: innerv2-network
