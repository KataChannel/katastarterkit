services:
  #PostgreSQL Database
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: ${POSTGRES_CONTAINER_NAME:-tazagroupcore-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tazagroupcore}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-13003}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tazagroupcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
  # pgAdmin for PostgreSQL Management
  pgadmin:
    image: ${PGADMIN_IMAGE:-dpage/pgadmin4:latest}
    container_name: ${PGADMIN_CONTAINER_NAME:-tazagroupcore-pgadmin}
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tazagroupcore.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-13002}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tazagroupcore-network
  # Redis Cache & Pub/Sub
  redis:
    image: ${REDIS_IMAGE:-redis:7.4-alpine}
    container_name: ${REDIS_CONTAINER_NAME:-tazagroupcore-redis}
    restart: unless-stopped
    command: redis-server --appendonly yes --timeout 300
    ports:
      - "${REDIS_PORT:-13004}:6379"
    volumes:
      - redis_data:/data
    networks:
      - tazagroupcore-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    environment:
      - REDIS_REPLICATION_BACKLOG_TTL=3600

  # Elasticsearch for Search
  elasticsearch:
    image: ${ELASTICSEARCH_IMAGE:-docker.elastic.co/elasticsearch/elasticsearch:8.15.0}
    container_name: ${ELASTICSEARCH_CONTAINER_NAME:-tazagroupcore-elasticsearch}
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ports:
      - "${ELASTICSEARCH_PORT:-13005}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-13006}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - tazagroupcore-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Minio Object Storage
  minio:
    image: ${MINIO_IMAGE:-minio/minio:RELEASE.2024-08-26T15-33-07Z}
    container_name: ${MINIO_CONTAINER_NAME:-tazagroupcore-minio}
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-tazagroupcore-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-tazagroupcore-secret-2025}
    ports:
      - "${MINIO_PORT:-13007}:9000"
      - "${MINIO_CONSOLE_PORT:-13008}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - tazagroupcore-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local

networks:
  tazagroupcore-network:
    driver: bridge
    name: ${DOCKER_NETWORK_NAME:-tazagroupcore-network}
