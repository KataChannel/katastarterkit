# ============================================================================
# PostgreSQL Configuration for 2GB RAM Server
# Optimized for low memory, balanced performance
# ============================================================================

# NETWORK
listen_addresses = '*'                  # Listen on all interfaces

# CONNECTIONS
max_connections = 40                    # Reduced from default 100
superuser_reserved_connections = 3

# MEMORY SETTINGS (Total: ~350MB for PostgreSQL)
shared_buffers = 128MB                  # 25% of allocated 512MB
effective_cache_size = 384MB            # 75% of allocated 512MB
work_mem = 4MB                          # Per operation (40 connections * 4MB = 160MB max)
maintenance_work_mem = 64MB             # For VACUUM, CREATE INDEX
temp_buffers = 8MB

# WRITE AHEAD LOG
wal_buffers = 4MB
min_wal_size = 80MB
max_wal_size = 1GB
wal_compression = on
wal_level = replica

# CHECKPOINTS
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# PLANNER
random_page_cost = 1.1                  # Assuming SSD
effective_io_concurrency = 200          # SSD optimization
default_statistics_target = 100

# PARALLEL QUERIES (Limited due to low CPU)
max_worker_processes = 2
max_parallel_workers_per_gather = 1
max_parallel_workers = 2
max_parallel_maintenance_workers = 1

# LOGGING (Minimal to save disk space)
logging_collector = off
log_min_duration_statement = 1000       # Log slow queries > 1s
log_line_prefix = '%t [%p]: '
log_timezone = 'UTC'

# AUTOVACUUM (Conservative settings)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# QUERY TUNING
shared_preload_libraries = ''           # Disable unnecessary extensions
jit = off                               # Disable JIT to save memory

# CLIENT CONNECTION DEFAULTS
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english'

# RESOURCE USAGE
huge_pages = off
dynamic_shared_memory_type = posix
