# Redis Node 1 Configuration (Master)
port 6379
cluster-enabled yes
cluster-config-file nodes-6379.conf
cluster-node-timeout 15000
appendonly yes
appendfsync everysec
bind 0.0.0.0
protected-mode no

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Security (disable for cluster setup)
# requirepass ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Network
tcp-keepalive 300
timeout 0

# Pub/Sub
notify-keyspace-events Ex
