# Redis configuration for development
port 6379
bind 0.0.0.0

# Security
requirepass ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Network
tcp-keepalive 300
timeout 0

# Pub/Sub
notify-keyspace-events Ex
