version: '3.8'

# Hybrid Multi-Domain Deployment - Optimized for 1-2 Core, 1.5GB RAM, 7GB Storage
# Database riêng biệt cho mỗi domain, Redis và Minio shared

services:
  # ========================================
  # SHARED SERVICES (Redis & Minio only)
  # ========================================
  
  # Redis Cache - Shared by both domains
  redis:
    image: redis:7.4-alpine
    container_name: shared-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --timeout 300 --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "12004:6379"
    volumes:
      - redis_data:/data
    networks:
      - hybrid-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Minio Object Storage - Shared by both domains
  minio:
    image: minio/minio:RELEASE.2024-08-26T15-33-07Z
    container_name: shared-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio-admin
      MINIO_ROOT_PASSWORD: minio-secret-2025
    ports:
      - "12007:9000"
      - "12008:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - hybrid-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # ========================================
  # RAUSACH DOMAIN (Port 12xxx) - Dedicated Stack
  # ========================================
  
  # PostgreSQL for Rausach - Dedicated
  shoppostgres:
    image: postgres:16-alpine
    container_name: shoppostgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rausachcore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "12003:5432"
    volumes:
      - rausach_postgres_data:/var/lib/postgresql/data
    networks:
      - hybrid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  shopbackend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: shopbackend
    restart: unless-stopped
    env_file:
      - .env.rausach
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@shoppostgres:5432/rausachcore
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_KEY_PREFIX: "rausach:"
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minio-admin
      MINIO_SECRET_KEY: minio-secret-2025
      MINIO_BUCKET_NAME: shopuploads
    ports:
      - "12001:4000"
    depends_on:
      shoppostgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hybrid-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  shopfrontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: shopfrontend
    restart: unless-stopped
    env_file:
      - .env.rausach
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://116.118.48.208:12001/graphql
      NEXT_PUBLIC_APP_URL: http://116.118.48.208:12000
      NEXTAUTH_URL: http://116.118.48.208:12000
      NEXT_OTEL_ENABLED: "false"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "12000:3000"
    depends_on:
      - shopbackend
    networks:
      - hybrid-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ========================================
  # INNERV2 DOMAIN (Port 13xxx) - Dedicated Stack
  # ========================================
  
  # PostgreSQL for Innerv2 - Dedicated
  innerv2-postgres:
    image: postgres:16-alpine
    container_name: innerv2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: innerv2core
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "13003:5432"
    volumes:
      - innerv2_postgres_data:/var/lib/postgresql/data
    networks:
      - hybrid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  innerv2-backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: innerv2-backend
    restart: unless-stopped
    env_file:
      - .env.innerv2
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@innerv2-postgres:5432/innerv2core
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_KEY_PREFIX: "innerv2:"
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minio-admin
      MINIO_SECRET_KEY: minio-secret-2025
      MINIO_BUCKET_NAME: innerv2-uploads
    ports:
      - "13001:4000"
    depends_on:
      innerv2-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hybrid-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  innerv2-frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: innerv2-frontend
    restart: unless-stopped
    env_file:
      - .env.innerv2
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://116.118.48.208:13001/graphql
      NEXT_PUBLIC_APP_URL: http://116.118.48.208:13000
      NEXTAUTH_URL: http://116.118.48.208:13000
      NEXT_OTEL_ENABLED: "false"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "13000:3000"
    depends_on:
      - innerv2-backend
    networks:
      - hybrid-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  rausach_postgres_data:
    driver: local
  innerv2_postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  hybrid-network:
    driver: bridge
    name: hybrid-multi-domain-network
