# ============================================================================
# DOCKER COMPOSE - Build Inside Docker (No Local Pre-build)
# For server 116.118.48.208
# ============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-innerv2core-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-innerv2core}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-14003}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - rausachcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: ${REDIS_CONTAINER_NAME:-innerv2core-redis}
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-123456}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --timeout 300
      --tcp-keepalive 60
      --loglevel warning
    ports:
      - "${REDIS_PORT:-14004}:6379"
    volumes:
      - redis_data:/data
    networks:
      - rausachcore-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-123456}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.2'
        reservations:
          memory: 128M

  # Minio Object Storage
  minio:
    image: minio/minio:RELEASE.2024-08-26T15-33-07Z
    container_name: ${MINIO_CONTAINER_NAME:-innerv2core-minio}
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT:-14007}:9000"
      - "${MINIO_CONSOLE_PORT:-14008}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - rausachcore-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M

  # Backend - Build inside Docker
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.build
      args:
        NODE_ENV: production
    container_name: ${BACKEND_CONTAINER_NAME:-innerv2core-backend}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-innerv2core}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-123456}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-uploads}
      FRONTEND_URL: ${FRONTEND_URL}
      DOMAIN: ${DOMAIN}
      SSL_EMAIL: ${SSL_EMAIL}
      ENABLE_MIGRATIONS: "true"
      NODE_OPTIONS: "--max-old-space-size=512"
    ports:
      - "${BACKEND_PORT:-14001}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - rausachcore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 640M
          cpus: '0.5'
        reservations:
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend - Build inside Docker
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.build
      args:
        NODE_ENV: production
    container_name: ${FRONTEND_CONTAINER_NAME:-innerv2core-frontend}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXT_OTEL_ENABLED: "false"
      NEXT_TELEMETRY_DISABLED: "1"
      NODE_OPTIONS: "--max-old-space-size=384"
    ports:
      - "${FRONTEND_PORT:-14000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rausachcore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  rausachcore-network:
    driver: bridge
    name: ${DOCKER_NETWORK_NAME:-innerv2core-network}
