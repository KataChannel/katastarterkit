# Infrastructure Services - PostgreSQL, Redis, Minio
# These services run independently and are shared

services:
  # PostgreSQL for Rausach
  shoppostgres:
    image: postgres:16-alpine
    container_name: shoppostgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rausachcore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "12003:5432"
    volumes:
      - rausach_postgres_data:/var/lib/postgresql/data
    networks:
      - hybrid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: shared-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --timeout 300 --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "12004:6379"
    volumes:
      - redis_data:/data
    networks:
      - hybrid-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Minio Object Storage
  minio:
    image: minio/minio:RELEASE.2024-08-26T15-33-07Z
    container_name: shared-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio-admin
      MINIO_ROOT_PASSWORD: minio-secret-2025
    ports:
      - "12007:9000"
      - "12008:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - hybrid-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  rausach_postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  hybrid-network:
    driver: bridge
    name: rausach-network
