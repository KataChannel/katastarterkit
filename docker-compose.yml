services:
  # PostgreSQL Database
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: ${POSTGRES_CONTAINER_NAME:-innerv2core-postgres}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-innerv2core}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-14003}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - innerv2core-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
  # pgAdmin for PostgreSQL Management
  pgadmin:
    image: ${PGADMIN_IMAGE:-dpage/pgadmin4:latest}
    container_name: ${PGADMIN_CONTAINER_NAME:-innerv2core-pgadmin}
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@innerv2core.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-14002}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - innerv2core-network
  # Redis Cache & Pub/Sub
  redis:
    image: ${REDIS_IMAGE:-redis:7.4-alpine}
    container_name: ${REDIS_CONTAINER_NAME:-innerv2core-redis}
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-123456} --appendonly yes --timeout 300
    ports:
      - "${REDIS_PORT:-14004}:6379"
    volumes:
      - redis_data:/data
    networks:
      - innerv2core-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    environment:
      - REDIS_REPLICATION_BACKLOG_TTL=3600

  # Minio Object Storage
  minio:
    image: ${MINIO_IMAGE:-minio/minio:RELEASE.2024-08-26T15-33-07Z}
    container_name: ${MINIO_CONTAINER_NAME:-innerv2core-minio}
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-innerv2core-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-innerv2core-secret-2025}
    ports:
      - "${MINIO_PORT:-14007}:9000"
      - "${MINIO_CONSOLE_PORT:-14008}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - innerv2core-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  innerv2core-network:
    driver: bridge
    name: ${DOCKER_NETWORK_NAME:-innerv2core-network}
